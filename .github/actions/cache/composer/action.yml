name: Cache composer dependencies
description: Get Composer dependencies and cache them
inputs:
  caching:
    description: Use cache dependencies or not
    required: false
    default: 'true'
outputs:
  used-cache:
    description: Output if cache was used
    value: ${{ steps.install.outputs.cache }}
runs:
  using: composite
  steps:
    - name: Cache dependencies
      id: cache
      if: inputs.caching == 'true'
      uses: actions/cache@v4
      with:
        path: srv/app/vendor
        key: dependencies-composer-${{ hashFiles('**/composer.lock') }}
    - name: Install dependencies
      id: install
      if: steps.cache.outputs.cache-hit != 'true' || inputs.caching != 'true'
      run: |
        docker exec -t gh-actions-docker-tests-php-1 sh -c 'composer install'
        echo "cache='${{ inputs.caching }}'" >> $GITHUB_OUTPUT
      shell: bash

name: Cache docker containers
description: Build docker containers and cache them
inputs:
  caching:
    description: Use cache dependencies or not
    required: false
    default: 'true'
outputs:
  used-cache:
    description: Output if cache was used
    value: ${{ steps.build.outputs.cache }}
runs:
  using: composite
  steps:
    - name: Cache dependencies
      if: inputs.caching == 'true'
      id: cache
      uses: actions/cache@v4
      with:
        path: /var/lib/docker/containers
        key: docker-containers-${{ hashFiles('**/containers') }}
    - name: Build containers
      id: build
      if: steps.cache.outputs.cache-hit != 'true' || inputs.caching != 'true'
      run: |
        docker compose create
        echo "cache='${{ inputs.caching }}'" >> $GITHUB_OUTPUT
      shell: bash
